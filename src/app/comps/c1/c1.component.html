
<mat-card class="ProfileCard">

    
    
    <h1>הפרופיל שלי</h1>
    <!-- <h1>שעות עבודה</h1> -->
    <p><b>שם פרטי: </b>{{user.firstName}}</p>
    <p><b>משפחה: </b>{{user.lastName}}</p>
    <p><b>אימייל: </b>{{user.email}}</p>
    <img *ngIf="user.photoUrl" [src]="user.photoUrl" alt="">
    <button mat-raised-button  color="accent" (click)="signOut()">התנתק</button>
</mat-card>
<div class="table-items">
    <table >
        <tr class="table-header">
            <th style="width: 150px;">מעסיק</th>
            <th style="width:150px">תאריך</th>
            <th style="width: 150px;">שעת התחלה</th>
            <th style="width:150px">שעת סיום</th>
        </tr>
        <tr class="table-row" *ngFor="let x of data">
            <td align="center">{{x.name}}</td>
            <td align="center">{{x.date}}</td>
            <td align="center">{{x.timeentry}}</td>
            <td align="center">{{x.timeexit}}</td>
        </tr>
    
    </table>
</div>
